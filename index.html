<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BudgetTact Web - View your budget data">
    <meta name="theme-color" content="#2196F3">

    <title>BudgetTact Web</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/icons/icon-512.png">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>BudgetTact</h1>
            <button id="import-btn" class="btn-icon" title="Import Data">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>
        </div>
    </header>

    <nav class="nav-bottom">
        <a href="#dashboard" class="nav-item active" data-view="dashboard">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Dashboard</span>
        </a>
        <a href="#transactions" class="nav-item" data-view="transactions">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
            <span>Transactions</span>
        </a>
        <a href="#categories" class="nav-item" data-view="categories">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <line x1="2" y1="10" x2="22" y2="10"></line>
            </svg>
            <span>Categories</span>
        </a>
        <a href="#goals" class="nav-item" data-view="goals">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                <circle cx="12" cy="12" r="10"></circle>
            </svg>
            <span>Goals</span>
        </a>
    </nav>

    <main>
        <div id="view-dashboard" class="view active">
            <div class="view-header">
                <h2>Dashboard</h2>
            </div>
            <div id="dashboard-content" class="view-content">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <div id="view-transactions" class="view">
            <div class="view-header">
                <h2>Transactions</h2>
            </div>
            <div class="filters">
                <input type="search" id="search-transactions" placeholder="Search merchant..." class="search-input">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-type="all">All</button>
                    <button class="filter-btn" data-type="expense">Expenses</button>
                    <button class="filter-btn" data-type="income">Income</button>
                </div>
                <select id="filter-category" class="filter-select">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div id="transactions-content" class="view-content">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <div id="view-categories" class="view">
            <div class="view-header">
                <h2>Categories</h2>
            </div>
            <div id="categories-content" class="view-content">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <div id="view-goals" class="view">
            <div class="view-header">
                <h2>Savings Goals</h2>
            </div>
            <div id="goals-content" class="view-content">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </main>

    <div id="import-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Import Budget Data</h3>
                <button id="close-modal" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Paste your budget data JSON from the BudgetTact Android app:</p>
                <textarea id="import-textarea" placeholder='{"version": "1.0", "data": {...}}'></textarea>
                <div id="import-error" class="error-message"></div>
                <div id="import-success" class="success-message"></div>
            </div>
            <div class="modal-footer">
                <button id="cancel-import" class="btn btn-secondary">Cancel</button>
                <button id="confirm-import" class="btn btn-primary">Import</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <footer>
        <div id="sync-status" class="sync-status">
            No data loaded
        </div>
    </footer>

    <script src="https://unpkg.com/dexie@3/dist/dexie.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
